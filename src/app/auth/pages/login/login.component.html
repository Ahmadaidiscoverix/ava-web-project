<div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="logo">
        <img src="assets/logo.png" alt="Logo" />
      </div>
  
      <!-- Title -->
      <h2>Welcome back</h2>
      <p class="subtitle">Unlock the power of AI for your writing</p>
  
      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email address</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter your email" required />
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password" placeholder="Enter your password" required />
        </mat-form-field>
  
        <button mat-flat-button color="primary" class="login-btn" type="submit">
          Login
        </button>
  
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
  
      <!-- Divider -->
      <div class="divider">
        <span></span> or <span></span>
      </div>
  
      <!-- Google Login -->
      <button mat-stroked-button class="google-btn">
        <img src="assets/google-icon.png" alt="Google" />
        Continue with Google
      </button>
  
      <!-- Sign Up Link -->
      <p class="register-text">
        Donâ€™t have an account? <a routerLink="/auth/signup">Sign up</a>
      </p>
    </div>
  </div>

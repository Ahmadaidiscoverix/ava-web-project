<!-- login.component.html -->
<div class="container-fluid d-flex align-items-center justify-content-center login-wrapper">
  <div class="row w-100">
    <!-- Left Side: Login Form -->
    <div class="col-md-5 d-flex align-items-center justify-content-center login-section">
      <div class="login-card">
        <div class="logo">
          <img src="assets/images/logo.png" alt="Logo" />
          <h2 class="brand-name">ava</h2>
        </div>
        <h3 class="welcome-text">Welcome back</h3>
        <p class="subtitle">Unlock the power of AI for your writing</p>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email address</mat-label>
            <input matInput type="email" formControlName="email" required />
          </mat-form-field>
        
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" required />
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
          </mat-form-field>
        
          <button mat-raised-button color="primary" class="login-btn" [disabled]="loginForm.invalid">Login</button>
        </form>
        

        <div class="divider">
          <span></span> or <span></span>
        </div>

        <button mat-flat-button class="google-btn">
          <img src="assets/images/google.png" alt="Google" /> Continue with Google
        </button>

        <p class="register-text">Donâ€™t have an account? <a href="#">Sign up</a></p>
      </div>
    </div>
    
    <!-- Right Side: Dashboard Preview -->
    <div class="col-md-7 dashboard-preview d-flex align-items-center justify-content-center">
      <div class="screen-frame">
        <img src="assets/images/dashboard.png" alt="Dashboard Preview" class="dashboard-image" />
      </div>
    </div>
  </div>
</div>
